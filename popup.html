<!DOCTYPE html>
<html>
  <head>
    <title>JaDisco</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  </head>
  <body style="width:140px">
    <div>
	  <button id="openJadisco">Idz do JaDisco.pl</button>
	</div>
	
	<br/>
	<div>
    <input type="checkbox" id="muted"/>
	  <label for="muted">Wyciszenie</label><br>
	  <label for="volume">Glosnosc</label>
    <input type="range" id="volume" min="0" max="1" value="0.5" step="0.1"/>
    <input type="checkbox" id="removeNotification"/>
	  <label for="removeNotification">Usuwaj powiadomienia automatycznie</label><br>
    <input type="checkbox" id="runInBackground"/>
    <label for="runInBackground">Dzia≈Çaj w tle</label><br>
	</div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="popup.js"></script>
  </body>
</html>
