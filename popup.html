<!DOCTYPE html>
<html>
<head>
    <title>JaDisco</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="animation.css">
    <link rel="stylesheet" type="text/css" href="glow.css">
    <link rel="stylesheet" type="text/css" href="background.css">
</head>
<body>
<header class="header">
    <img id="logo" src="logo.png" alt="jaDisco.pl">
    <span id="settingsButton" class="settings">ðŸ“Ž</span>
</header>
<div class="myGrad"></div>
<div class="info-wrapper">
    <div class="status-wrapper section">
        <div>
            <span>Status:</span>
            <span id="status"></span>
        </div>
        <span id="statusTime"></span>
    </div>
    <div class="topic section">
        <div class="topic-title">
            <span>Topic:</span>
            <span id="topicTime"></span>
        </div>
        <p id="topic" class="topic-details"></p>
    </div>

</div>
<div id="settings" class="settings-wrapper" hidden>
    <div class="volume-wrapper">
        <input type="checkbox" id="muted" />
        <label for="muted">Mute</label><br>
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" value="0.5" step="0.1" />
        <div>
            <input type="checkbox" id="removeNotification" />
            <label for="removeNotification">Remove notifications automatically</label>
        </div>
    </div>
    <button id="save" class="save-button">ðŸ’¾ Save</button>
</div>
<script type="module" src="popup.js"></script>
</body>
</html>
